<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL表示アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* 幅の計算にpadding, borderを含める */
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 10px;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL表示アプリ</h1>
    <input type="url" id="urlInput" placeholder="URLを入力してください">
    <button onclick="displayURL()">表示</button>
    <iframe id="urlFrame" src=""></iframe>
  </div>

  <script>
    function displayURL() {
      const url = document.getElementById("urlInput").value;
      if (url) {
        document.getElementById("urlFrame").src = url;
      } else {
        alert("URLを入力してください。");
      }
    }
  </script>
</body>
</html>
