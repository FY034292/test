<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電卓</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .calculator {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    .display {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 2em;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #eee;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }

    button {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 3px;
      background-color: #ddd;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccc;
    }

    button:active {
      background-color: #bbb;
    }

    .operator {
      background-color: #e0e0e0;
    }

    .operator:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" id="display" value="0" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">←</button>
      <button onclick="appendDisplay('%')" class="operator">%</button>
      <button onclick="appendDisplay('/')" class="operator">/</button>
      <button onclick="appendDisplay('7')">7</button>
      <button onclick="appendDisplay('8')">8</button>
      <button onclick="appendDisplay('9')">9</button>
      <button onclick="appendDisplay('*')" class="operator">*</button>
      <button onclick="appendDisplay('4')">4</button>
      <button onclick="appendDisplay('5')">5</button>
      <button onclick="appendDisplay('6')">6</button>
      <button onclick="appendDisplay('-')" class="operator">-</button>
      <button onclick="appendDisplay('1')">1</button>
      <button onclick="appendDisplay('2')">2</button>
      <button onclick="appendDisplay('3')">3</button>
      <button onclick="appendDisplay('+')" class="operator">+</button>
      <button onclick="appendDisplay('0')">0</button>
      <button onclick="appendDisplay('.')">.</button>
      <button onclick="calculate()" class="operator">=</button>
    </div>
  </div>

  <script>
    let displayValue = '0';

    function updateDisplay() {
      document.getElementById('display').value = displayValue;
    }

    function appendDisplay(value) {
      if (displayValue === '0') {
        displayValue = value;
      } else {
        displayValue += value;
      }
      updateDisplay();
    }

    function clearDisplay() {
      displayValue = '0';
      updateDisplay();
    }

    function backspace() {
        displayValue = displayValue.slice(0, -1);
        if (displayValue === '') {
            displayValue = '0';
        }
        updateDisplay();
    }

    function calculate() {
      try {
        displayValue = eval(displayValue);
        updateDisplay();
      } catch (error) {
        displayValue = 'エラー';
        updateDisplay();
      }
    }

    updateDisplay(); // 初期表示
  </script>
</body>
</html>
