<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLスクレイピングツール</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URLスクレイピングツール</h1>
        <label for="url">URLを入力してください:</label>
        <input type="url" id="url" name="url" placeholder="例: https://www.example.com">
        <button onclick="scrapeText()">スクレイピング</button>
        <div id="result"></div>
    </div>

    <script>
        async function scrapeText() {
            const url = document.getElementById("url").value;
            const resultDiv = document.getElementById("result");

            if (!url) {
                resultDiv.textContent = "URLを入力してください。";
                return;
            }

            try {
                const response = await fetch('/scrape', { // スクラップ処理を行うバックエンドエンドポイント
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    resultDiv.textContent = `エラー: ${data.error}`;
                } else {
                    resultDiv.textContent = data.text;
                }
            } catch (error) {
                console.error("スクレイピングエラー:", error);
                resultDiv.textContent = `スクレイピング中にエラーが発生しました: ${error}`;
            }
        }
    </script>
</body>
</html>
