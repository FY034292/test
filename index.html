<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルメモアプリ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; /* paddingを含めてwidth, heightに含める */
      resize: vertical; /* 縦方向のみリサイズ可能 */
    }

    .button-container {
      text-align: right;
      margin-top: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>シンプルメモ</h1>
    <textarea id="memoText" placeholder="ここにメモを入力してください"></textarea>
    <div class="button-container">
      <button onclick="saveMemo()">保存</button>
    </div>
  </div>

  <script>
    function saveMemo() {
      const memoText = document.getElementById("memoText").value;
      localStorage.setItem("memo", memoText);
      alert("メモを保存しました！"); // 保存完了を通知
    }

    // ページロード時に保存されたメモを読み込む
    window.onload = function() {
      const savedMemo = localStorage.getItem("memo");
      if (savedMemo) {
        document.getElementById("memoText").value = savedMemo;
      }
    };
  </script>
</body>
</html>
