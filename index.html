<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモ - Apple風</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      line-height: 1.5;
      resize: vertical;
    }

    button {
      background-color: #007aff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0062cc;
    }

    /* レスポンシブ */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>メモ</h1>
    <textarea id="memoText" placeholder="ここにメモを入力してください"></textarea>
    <button onclick="saveMemo()">保存</button>
  </div>

  <script>
    function saveMemo() {
      const memoText = document.getElementById("memoText").value;
      localStorage.setItem("memo", memoText);
      alert("メモを保存しました!");
    }

    // ページ読み込み時に保存されたメモをロード
    window.onload = function() {
      const savedMemo = localStorage.getItem("memo");
      if (savedMemo) {
        document.getElementById("memoText").value = savedMemo;
      }
    };
  </script>
</body>
</html>
