<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>メモアプリ</title>
<style>
body {
    font-family: sans-serif;
    margin: 20px;
}
textarea {
    width: 100%;
    height: 300px;
    box-sizing: border-box;
    margin-bottom: 10px;
}
button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
#message {
    margin-top: 10px;
    color: green;
}
</style>
</head>
<body>
<h1>メモアプリ</h1>
<textarea id="memo"></textarea>
<button id="save">保存</button>
<div id="message"></div>

<script>
const memoArea = document.getElementById("memo");
const saveButton = document.getElementById("save");
const messageDiv = document.getElementById("message");

saveButton.addEventListener("click", () => {
    localStorage.setItem("memo", memoArea.value);
    messageDiv.textContent = "保存しました";
    setTimeout(() => {
        messageDiv.textContent = "";
    }, 3000);
});

memoArea.value = localStorage.getItem("memo") || "";
</script>
</body>
</html>
