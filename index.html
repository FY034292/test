<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テキストスクレイピングツール</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
      font-family: monospace;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>テキストスクレイピングツール</h1>
    <label for="url">URLを入力してください:</label>
    <input type="url" id="url" name="url" placeholder="https://example.com">
    <button onclick="scrapeText()">スクレイピング</button>
    <div id="error" class="error"></div>
    <label for="result">抽出されたテキスト:</label>
    <textarea id="result" readonly></textarea>
  </div>

  <script>
    async function scrapeText() {
      const url = document.getElementById('url').value;
      const resultArea = document.getElementById('result');
      const errorDiv = document.getElementById('error');

      if (!url) {
        errorDiv.textContent = "URLを入力してください。";
        resultArea.value = "";
        return;
      }

      errorDiv.textContent = "";
      resultArea.value = "スクレイピング中...";

      try {
        const response = await fetch('/scrape', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: url })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
          errorDiv.textContent = data.error;
          resultArea.value = "";
        } else {
          resultArea.value = data.text;
        }

      } catch (error) {
        console.error('Error:', error);
        errorDiv.textContent = "スクレイピングに失敗しました: " + error.message;
        resultArea.value = "";
      }
    }
  </script>
</body>
</html>
